{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Главная</title>
</head>

<body>

    <div class="wrapper">

        <div class="header-test">
            <div class="header-test__text">
                <span>Вы находитесь на тестовой версии сайта</span>
                <i>
                    <img src="{% static 'img/question.png' %}" alt="">
                </i>
            </div>
        </div>

        <header class='header'>
            <div class='container'>
                <div class='header__inner'>
                    <a href="{% url 'index' %}" " class="header__logo ">
                        <img src="{% static 'img/logo.png' %} " alt=" ">
                    </a>
                    {% block header %}

                    {% endblock %}

                </div>
            </div>
        </header>

        <div class="content ">
            {% block content %}

            {% endblock %}
        </div>




        <footer class='footer'>
            <div class='container'>
                <div class='footer__inner'>
                    <div class="footer__left ">
                        <a href=" " class="footer__link ">Политика конфеденциальности</a>
                        <a href=" " class="footer__link ">Договор оферты</a>
                        <a href=" " class="footer__link ">Публичная оферта</a>
                    </div>
                    <div class="footer__right ">
                        <a href=" " class="footer__social ">
                            <img src="{% static 'img/soc_seti.png' %} " alt=" ">
                        </a>
                        <div class="footer__by ">Сайт создан в CS91</div>
                    </div>
                </div>
            </div>
        </footer>

     </div>

    <div id='auth' class='modal fade' role='dialog'>
        <div class='modal-dialog'>
            <button type='button' class='close' data-dismiss='modal'>Х</button>
            <div class="modal__tabs ">
                <div class="modal__tab modal__tab--active " data-tab-path="1 ">Вход</div>
                <div class="modal__tab " data-tab-path="2 ">Регистрация</div>
            </div>
            <div class="modal__content modal__content--active " data-tab-path="1 ">
                <div class="modal__title ">Войти</div>
                <div class="modal__form ">
                    <div class="modal__form-group ">
                        <input type="text " placeholder="Введите логин ">
                    </div>
                    <div class="modal__form-group ">
                        <input type="password " placeholder="Введите пароль ">
                    </div>
                    <button class="modal__form-btn btn btn-green ">Войти</button>
                </div>
            </div>
            <div class="modal__content " data-tab-path="2 ">
                <div class="modal__title ">Пройдите регистрацию</div>
                <div class="modal__form ">
                    <div class="modal__form-group ">
                        <input type="text " placeholder="Введите логин ">
                    </div>
                    <div class="modal__form-group ">
                        <input type="email " placeholder="Введите Ваш Email ">
                    </div>
                    <div class="modal__form-group ">
                        <input type="password " placeholder="Введите пароль ">
                    </div>
                    <div class="modal__form-group ">
                        <input type="password " placeholder="Повторите пароль ">
                    </div>
                    <div class="lk__items ">
                        <div class="lk__item ">
                            <input type="checkbox " id="view111 " class="lk__radio " checked=" ">
                            <label class="lk__label " for="view111 ">Информация о согласии на обработку персональных данных</label>
                        </div>
                        <div class="lk__item ">
                            <input type="checkbox " id="view112 " class="lk__radio " checked=" ">
                            <label class="lk__label " for="view112 ">Политика безопасности платежей</label>
                        </div>
                        <div class="lk__item ">
                            <input type="checkbox " id="view113 " class="lk__radio " checked=" ">
                            <label class="lk__label " for="view113 ">Публичная оферта сайта</label>
                        </div>
                    </div>
                    <button class="modal__form-btn btn btn-green ">Регистрация</button>
                </div>
            </div>
        </div>
</div>


    <script src="{% static 'js/jquery-1.11.3.min.js'%} "></script>
    <script src="{% static 'js/swiper.js'%} "></script>
    <script src="{% static 'js/jquery.fancybox.min.js'%} "></script>
    <script src="{% static 'js/bootstrap.min.js'%} "></script>
    <script src="{% static 'js/jquery.nice-select.min.js'%} "></script>
    <script src="{% static 'js/index.js' %} "></script>
</body>

</html>
